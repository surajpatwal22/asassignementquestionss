<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivePreview</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Live Preview -->
    <div class="container" id="container">
        <div class="formSxn">
            <h2 class="hd">Publish Your Story</h2>
            <form id="form" action="">
                <input type="text" id="title" name="" placeholder="Title of the story is here "> <br>
                <input type="text" id="authorname" placeholder=" Enter author name "> <br>
                <input type="text" id="image-url" name="image-url" placeholder="Enter image URL"> <br>
                <input type="text" id="category" placeholder="category Eg. Eductaion"> <br>
                <textarea name="" id="description" cols="30" rows="14" placeholder="Enter your story"></textarea> <br>
                <button class="btn " id="btn">Submit my Story</button>

            </form>

        </div>
        <div class="livepreviewcontent" id="livepreviewcontent">
        </div>

    </div>
 <script src="./script.js"></script>   
</body>
</html>
